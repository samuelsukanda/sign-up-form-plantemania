    <div class="container sign-up">
        <div class="row justify-content-center">
            <div class="col-lg-6 justify-content-center d-flex mt-5">
                <form>
                    <div class="brand d-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="33" height="38.964" viewBox="0 0 33 38.964">
                            <g id="Group_1" data-name="Group 1" transform="translate(-157 -76)">
                                <g id="Path_1" data-name="Path 1" transform="translate(170 110)" fill="#050605">

                                        stroke="none" />
                                    <path
                                        d="M 13.56816673278809 -16.06457328796387 L -3.292289733886719 -7.290535449981689 L 1.046047210693359 1.627058029174805 L 9.250038146972656 3.736661911010742 L 13.56816673278809 -16.06457328796387 M 14.99999523162842 -17.93698120117188 L 10.00598526000977 4.963577270507812 L 0.3491249084472656 2.480378150939941 L -4.617314338684082 -7.728302001953125 L 14.99999523162842 -17.93698120117188 Z"

                                </g>
                                <circle id="Ellipse_1" data-name="Ellipse 1" cx="9" cy="9" r="9"
                                    transform="translate(157 87)" fill="#d3e154" />
                                <circle id="Ellipse_3" data-name="Ellipse 3" cx="9" cy="9" r="9"
                                    transform="translate(172 82)" fill="#42884b" />
                                <circle id="Ellipse_2" data-name="Ellipse 2" cx="10" cy="10" r="10"
                                    transform="translate(163 76)" fill="#6dd47b" />
                            </g>
                        </svg>
                        <h5 class="brand-name ms-2 mt-2">Plantemania</h5>
                    </div>

                    <div class="form-header">
                        <h3>Get Started</h3>
                        <p>Already have an account? <a href="">Sign In</a></p>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <button type="submit" class="btn btn-dark">Sign Up</button>
                    <div class="warning-text d-flex">
                        <p class="warning">By Sign Up I agree to</p>
                        <a href="" class="warning2">privacy policy</a>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/1.jpg" class="d-block w-100" alt="banner1" width="800" height="800">
                            <div class="carousel-caption d-none d-md-block mb-5">
                                <h5>Celebrate earth day with us</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/2.jpg" class="d-block w-100" alt="banner2" width="800" height="800">
                            <div class="carousel-caption d-none d-md-block mb-5">
                                <h5>Save The World</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/3.jpg" class="d-block w-100" alt="banner3" width="800" height="800">
                            <div class="carousel-caption d-none d-md-block mb-5">
                                <h5>All Green</h5>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
